<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="save_bookmark.css" />
</head>

<body>

  <div id="error">
    <h2>Browse to a youtube video to enable the plugin </h2>
  </div>

  <div id="form">
    <header>Save YouTube Bookmark</header>
    <form>
      <label>Folder:</label>
      <select id="folder" text="Bookmark Folder"></select>
      <label>Name:</label>
      <input placeholder="Enter bookmark name" type="text" id="name" text="Bookmark Name">
      <input type="checkbox" id="trimPlayList">
      <label for="trimPlayList">Trim Playlist Info</label>
      <label id="success">Bookmark Successfully Added</label>
      <button type="submit">Save</button>
    </form>
    <script src="save_bookmark.js"></script>
  </div>
</body>

</html>
